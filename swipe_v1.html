    <title>Responsive Swipe Test</title>

</head>

<body>

<div id="header">
    title & navigation
</div>

<div id="content">

    <div class="view" data-url="2" data-staus="0">2</div>

    <div class="view" data-url="5" data-staus="0">5</div>

</div>

<div id="footer">
    footer
</div>


<script src="js/jQuery-1.11.0.js"></script>
